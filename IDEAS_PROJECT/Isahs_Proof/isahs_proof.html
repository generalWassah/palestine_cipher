<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Symbolic Proof of Generalized Bézout Identity</title>
  <link rel="stylesheet" href="../styles/isahs_proof_style.css" />

  <!-- MathJax Setup -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
  <main>
    <h1>Generalized Bézout Identity Proof Generator</h1>
    <label for="n">Select $n$ (number of integers):</label>
    <select id="n">
      <option value="">--Select--</option>
      <script>
        for (let i = 3; i <= 10; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select>
    <button onclick="generate()">Generate Proof</button>
    <div id="output" class="math-output"></div>
  </main>
  <script src="../scripts/isahs_proof_js.js"></script>
</body>

</html>
